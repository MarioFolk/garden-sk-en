<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garden SK Review Clicker</title>
  <style>
    body { text-align: center; font-family: sans-serif; padding: 20px; }
    button { padding: 10px 20px; font-size: 18px; border-radius: 8px; cursor: pointer; }
    p { font-size: 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Garden SK Review Clicker ðŸŒ±</h1>
  <button id="clickBtn">Click me!</button>
  <p>Score: <span id="score">0</span></p>

  <script>
    let score = 0;
    const btn = document.getElementById('clickBtn');
    const scoreEl = document.getElementById('score');

    btn.addEventListener('click', () => {
      score++;
      scoreEl.textContent = score;
    });
  </script>
</body>
</html>
